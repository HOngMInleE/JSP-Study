<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>loginForm</title>
<style type="text/css">
	fieldset {
		border: 2px solid purple;
		border-radius: 20px;
		margin: 0 auto;
	}
	table {
		margin: 0 auto;
	}
</style>
</head>
<body>
	<fieldset align="center" style="width:400px; height: 200px">
		<h2 >로그인</h2>
		<form action="login" method="post">
			<table align="center">
				<tr>
					<td> 아이디 : </td>
					<td> 
						<input type="text" name="id"> 
					</td>					
				</tr>
				<tr>
					<td> 비밀번호 : </td>
					<td> 
						<input type="password" name="password"> 
					</td>					
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="로그인">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
